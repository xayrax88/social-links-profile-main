<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="/styles.css" rel="stylesheet" />
</head>

<body>
  <main>

    <img src="/assets/images/avatar-jessica.jpeg">
    <h1>Jessica Randall</h1>
    <p class="user-location">London, United Kingdom</p>
    <p class="user-description">"Front-end developer and avid reader"</p>
    <a href="#" class="button">GitHub</a>
    <a href="#" class="button">Frontend Mentor</a>
    <a href="#" class="button">LinkedIn</a>
    <a href="#" class="button">X</a>
    <a href="#" class="button">Instagram</a>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anouxay S.</a>.
    </div>
  </footer>

</body>

</html>
