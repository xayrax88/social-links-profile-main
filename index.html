<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="/styles.css" rel="stylesheet" />
</head>

<body>
  <main class="social-links-card flex wrap">

    <img class="user-img center align-center" src="/assets/images/avatar-jessica.jpeg">

    <section class="user-profile debug-border-wht flex wrap">
      <h1 class="debug-border-wht align-center center">Jessica Randall</h1>
      <p class="center align-center">London, United Kingdom</p>
      <p>"Front-end developer and avid reader"</p>

    </section>

    <section class="social-links debug-border-wht">
      <ul>
        <li><button><span>GitHub</span></button></li>
        <li><button><span>Frontend Mentor</span></button></li>
        <li><button><span>LinkedIn</span></button></li>
        <li><button><span>X</span></button></li>
        <li><button><span>Instagram</span></button></li>
      </ul>
    </section>

  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
